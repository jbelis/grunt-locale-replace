<div class="box-title">
	<h2>%%=profile.firstName=%% %%=profile.lastName=%%</h2>
</div>

<div class="box-content">
	<div class="row">
		<div class="col-sm-2">
			<img ng-src="%%= profile.social.LINKEDIN.imageUrl =%%">
		</div>
		<div class="col-sm-10">

			<div class="form-group row">
				<label class="col-sm-2 align-height-with-input">Email</label>

				<div class="col-sm-10 align-height-with-input">
					%%=profile.email=%%
					<a ng-click="changeEmail()">[modifier]</a>
				</div>

				<p ng-show="emailVerificationPending" class="result success"><i class="fa fa-check"></i> Changement en attente de vérification. Vérifiez votre boite aux lettres!</p>
				<p ng-show="emailChangeError" class="result error"><i class="fa fa-remove"></i> La demande de changement a échoué</p>
				<p ng-show="emailChangeConflictError" class="result error"><i class="fa fa-remove"></i> L'addresse %%=requestedEmail=%% appartient a un autre utilisateur</p>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2 align-height-with-input">Entreprise</label>

				<div class="col-sm-10">
					<company-auto-complete ng-model="fullCompany" on-company-selected="updateCompany"></company-auto-complete>
				</div>
			</div>
			<company-card company="fullCompany" ng-show="fullCompany"></company-card>
		</div>
	</div>
</div>
